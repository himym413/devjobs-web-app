    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Jobs App</title>
    <link rel="icon" href="./src/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/darkMode.js"></script>

  <body>
    <header>
      <div class="header_padding-container flex | header_container">
        <img src="./src/assets/desktop/logo.svg" alt="Logo" />
        <div class="flex | theme-switch_container">
          <img
            src="./src/assets/desktop/icon-sun.svg"
            alt="Sun icon that shows if light theme is used."
          />
          <label class="switch">
            <input type="checkbox" aria-label="toggle dark mode" />
            <span class="slider round"></span>
          </label>
          <img
            src="./src/assets/desktop/icon-moon.svg"
            alt="Moon icon that shows if dark theme is used."
          />
        </div>
      </div>

      <form
        class="filter_box_padding-container flex hidden | filter_box"
        id="filterForm"
        onsubmit="return false"
      >
        <div class="flex | filter_box_by-title">
          <img src="./src/assets/desktop/icon-search.svg" alt="Search icon" />
          <input
            type="text"
            name="filterTitle"
            id="filterTitle"
            placeholder="Filter by title..."
          />
        </div>
        <div class="flex divider_line_before | filter_box_by-location">
          <img
            src="./src/assets/desktop/icon-location.svg"
            alt="Location icon"
          />
          <input
            type="text"
            name="filterLocation"
            id="filterLocation"
            placeholder="Filter by location..."
          />
        </div>
        <div class="flex divider_line_before | filter_box_by-hours">
          <label for="filterHours" class="checkbox_hours_container">
            <input
              type="checkbox"
              name="filterHours"
              id="filterHours"
              class="checkbox_hours"
              value="All"
            />
            <span class="custom_checkbox_hours"></span>
          </label>
          <p class="text-700">Full time</p>
          <button
            type="submit"
            form="filterForm"
            value="submit"
            class="button_primary button_search-desktop | button-filter"
          >
            Search
          </button>
        </div>
        <div class="flex | filter_box_mobile">
          <button class="button_filter">
            <img src="./src/assets/mobile/icon-filter.svg" alt="Filter icon" />
          </button>
          <button
            type="submit"
            form="filterForm"
            value="submit"
            class="button_primary button_search-mobile | button-filter"
          >
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -6 24 30"
            >
              <path
                d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z"
                fill="#fff"
                fill-rule="nonzero"
              />
            </svg>
          </button>
        </div>
      </form>
    </header>
